<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Rol</h1>

    <form th:action="@{/roles/save}" method="post">
    <input type="hidden" name="id" th:value = "${roles.id}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Rol</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name = "des" th:value="${roles.des}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Rol</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name = "iduser" th:value="${roles.iduser}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
