<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>

<div class="container">

    <a class="btn btn-primary btn-sm" th:href="@{/views/roles/create}"
       th:text="'Nuevo Rol'" title="Crear Nuevo Registro">
    </a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rl:${roles}">
            <th scope="row" th:text="${rl.id}"></th>
            <td th:text="${rl.roldes}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/views/roles/edit/} + ${rl.id}"
                   th:text="'Editar'" title="Editar Registro">
                </a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/views/roles/delete/} + ${rl.id}"
                   th:text="'Eliminar'" title="Eliminar Registro"
                   onclick="return confirm('Esta seguro de eliminar el registro?');">
                </a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
