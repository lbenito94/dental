<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/views/tratamientos/save}" th:object="${tratamiento}" method="post">
                <div class="form-group row">

                    <input type="hidden" th:field="*{id}">
                    <label class="col-md-2" for="trades">Tratamiento:</label>
                    <input type="text" th:field="*{trades}" class="form-control form-control-sm col-md-6" id="trades"
                           placeholder="Descripcion de tratamiento">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('trades')}"
                           th:errors="*{trades}">
                    </small>
                </div>

                <div class="card-footer bg-dark">
                    <input type="submit" class="btn btn-primary btn-sm" value="Guardar">
                </div>

            </form>
        </div>
    </div>

</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
