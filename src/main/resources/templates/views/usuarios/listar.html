<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>

<div class="container">

    <a class="btn btn-primary btn-sm" th:href="@{/views/usuarios/create}"
       th:text="'Nuevo Usuario'" title="Crear Nuevo Registro">
    </a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Usuario</th>
            <th scope="col">Rol</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="us:${usuarios}">
            <th scope="row" th:text="${us.id}"></th>
            <td th:text="${us.nombres}+' '+${us.apellidopaterno}+' '+${us.apellidomaterno}"></td>
            <td th:text="${us.nombreusuario}"></td>
            <td th:text="${us.rol.roldes}"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{/views/usuarios/edit/} + ${us.id}"
                   th:text="'Editar'" title="Editar Registro">
                </a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/views/usuarios/delete/} + ${us.id}"
                   th:text="'Eliminar'" title="Eliminar Registro"
                   onclick="return confirm('Esta seguro de eliminar el registro?');">
                </a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
