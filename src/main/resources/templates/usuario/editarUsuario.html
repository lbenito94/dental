<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Usuario</h1>

    <form th:action="@{/usuarios/save}" method="post">
    <input type="hidden" name="id" th:value = "${usuarios.id}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name = "user" th:value="${usuarios.user}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Clave</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name = "pass" th:value="${usuarios.pass}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">idrol</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name = "idrol" th:value="${usuarios.idrol}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
