<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Especialidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Lista de Especialidades</h1>
<a th:href="@{/especialidades/create}" class="btn btn-primary">Nueva Especialidad</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Accion</th>
        <th scope="col">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="especialidad:${especialidades}">
        <td th:text="${especialidad.getId()}"></td>
        <td th:text="${especialidad.getDes()}"></td>
        <td><a th:href="@{/especialidades/edit/{id} (id = ${especialidad.id}) }" class="btn btn-warning"> Editar</a> </td>
        <td><a th:href="@{/especialidades/delete/{id} (id = ${especialidad.id}) }" class="btn btn-danger"> Eliminar</a> </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
