<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantilla/template :: head"></head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
<h1>Lista de Especialidades</h1>
<a th:href="@{/especialidades/create}" class="btn btn-primary">Nueva Especialidad</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Accion</th>
        <th scope="col">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="especialidad:${especialidades}">
        <td th:text="${especialidad.getId()}"></td>
        <td th:text="${especialidad.getDes()}"></td>
        <td><a th:href="@{/especialidades/edit/{id} (id = ${especialidad.id}) }" class="btn btn-warning"> Editar</a> </td>
        <td><a th:href="@{/especialidades/delete/{id} (id = ${especialidad.id}) }" class="btn btn-danger"> Eliminar</a> </td>
    </tr>
    </tbody>
</table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
