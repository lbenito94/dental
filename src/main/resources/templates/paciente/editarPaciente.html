<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Paciente</h1>

    <form th:action="@{/pacientes/save}" method="post">
    <input type="hidden" name="id" th:value = "${pacientes.id}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Tipo Documento</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name = "tdoc" th:value="${pacientes.tdoc}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Numero de Documento</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name = "ndoc" th:value="${pacientes.ndoc}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name = "apat" th:value="${pacientes.apat}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name = "amat" th:value="${pacientes.amat}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" name = "nom" th:value="${pacientes.nom}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Sexo</label>
            <input type="text" class="form-control" id="formGroupExampleInput6" name = "sex" th:value="${pacientes.sex}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Fecha Nacimiento</label>
            <input type="text" class="form-control" id="formGroupExampleInput7" name = "fnac" th:value="${pacientes.fnac}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Estado Civil</label>
            <input type="text" class="form-control" id="formGroupExampleInput8" name = "ecivil" th:value="${pacientes.ecivil}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput9" name = "email" th:value="${pacientes.email}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Numero Celular</label>
            <input type="text" class="form-control" id="formGroupExampleInput10" name = "ncel" th:value="${pacientes.ncel}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Numero Telefono</label>
            <input type="text" class="form-control" id="formGroupExampleInput11" name = "ntel" th:value="${pacientes.ntel}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="formGroupExampleInput12" name = "dir" th:value="${pacientes.dir}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
