<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Lista de Pacientes</h1>
<a th:href="@{/pacientes/create}" class="btn btn-primary">Nuevo Paciente</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Tipo Documento</th>
        <th scope="col">Numero Documento</th>
        <th scope="col">Apellido Paterno</th>
        <th scope="col">Apellido Materno</th>
        <th scope="col">Nombres</th>
        <th scope="col">Accion</th>
        <th scope="col">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente:${pacientes}">
        <td th:text="${paciente.getId()}"></td>
        <td th:text="${paciente.getTdoc()}"></td>
        <td th:text="${paciente.getNdoc()}"></td>
        <td th:text="${paciente.getApat()}"></td>
        <td th:text="${paciente.getAmat()}"></td>
        <td th:text="${paciente.getNom()}"></td>
        <td><a th:href="@{/pacientes/edit/{id} (id = ${paciente.id}) }" class="btn btn-warning"> Editar</a> </td>
        <td><a th:href="@{/pacientes/delete/{id} (id = ${paciente.id}) }" class="btn btn-danger"> Eliminar</a> </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
