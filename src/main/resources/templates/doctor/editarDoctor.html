<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Doctor</h1>

    <form th:action="@{/doctores/save}" method="post">
    <input type="hidden" name="id" th:value = "${doctores.id}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Tipo Documento</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name = "tdoc" th:value="${doctores.tdoc}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Numero Documento</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" name = "ndoc" th:value="${doctores.ndoc}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name = "apat" th:value="${doctores.apat}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name = "amat" th:value="${doctores.amat}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name = "nom" th:value="${doctores.nom}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">CEOP</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" name = "ncol" th:value="${doctores.ncol}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="formGroupExampleInput6" name = "idesp" th:value="${doctores.idesp}">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
